<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        
    </head>
    <body>
        <h1>Contact Joshua Neilson</h1>
        <form action="https://formspree.io/joshua.neilson@students.svu.edu" method="POST">
            <label>
                Name:
                <input type="text" name="name" placeholder="Enter your full name" >
            </label>
            <br />
            <label>
                Email:
                <input type="email" name="email" placeholder="Enter your email">        
            </label>
            <br />
            <label>
                Comments:
                <br />
                <textarea name="Comments" rows="4" cols="40">
                </textarea>
            </label>
            <br />
            <input type="submit">
        </form>
    </body>
</html>
